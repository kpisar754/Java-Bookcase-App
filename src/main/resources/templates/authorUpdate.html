<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Author From</title>
    <link rel="stylesheet" type="text/css" th:href="@{/index style.css}"/>
</head>
<body>
<h1>Bookcase Application : Library</h1>
<h2>Edit Author Info</h2>
<hr>
<br>
<div class="menu">
    <form action="#" th:action="@{/author/update/{id}(id=${author.id})}" th:object="${author}" method="get">
        <br>
        <br>
        <h3>Author:</h3>
        <hr>
        <br>
        <div>
            <label for="id" th:text="#{author.id}"></label>&nbsp;
            <input class="addFrom" type="text" id="id" th:field="*{id}" readonly>
        </div>
        <br>
        <div>
            <label for="firstName" th:text="#{author.firstName}"></label>&nbsp;&nbsp;
            <input class="addFrom" type="text" id="firstName" th:field="*{firstName}" required>
        </div>
        <br>
        <div>
            <label for="lastName" th:text="#{author.lastName}"></label>&nbsp;&nbsp;
            <input class="addFrom" type="text" id="lastName" th:field="*{lastName}" required>
        </div>
        <br>
        <div>
            <label for="country" th:text="#{author.countryOfOrigin}"></label>&nbsp;&nbsp;
            <input class="addFrom" type="text" id="country" th:field="*{countryOfOrigin}" required>
        </div>
        <br>
        <div>
            <label for="epoch" th:text="#{author.literaryEpoch}"></label>&nbsp;&nbsp;
            <select class="addFrom" id="epoch" th:field="*{literaryEpoch}" required>
                <option th:value="${T(com.infoshare.bookcase.dictionary.Epoch).NOT_CLASSIFIED}">NOT CLASSIFIED</option>
                <option th:value="${T(com.infoshare.bookcase.dictionary.Epoch).ANTIQUITY}">ANTIQUITY</option>
                <option th:value="${T(com.infoshare.bookcase.dictionary.Epoch).MIDDLE_AGES}">MIDDLE_AGES</option>
                <option th:value="${T(com.infoshare.bookcase.dictionary.Epoch).RENAISSANCE}">RENAISSANCE</option>
                <option th:value="${T(com.infoshare.bookcase.dictionary.Epoch).BAROQUE}">BAROQUE</option>
                <option th:value="${T(com.infoshare.bookcase.dictionary.Epoch).ENLIGHTENMENT}">ENLIGHTENMENT</option>
                <option th:value="${T(com.infoshare.bookcase.dictionary.Epoch).ROMANTICISM}">ROMANTICISM</option>
                <option th:value="${T(com.infoshare.bookcase.dictionary.Epoch).REALISM}">REALISM</option>
                <option th:value="${T(com.infoshare.bookcase.dictionary.Epoch).MODERNISM}">MODERNISM</option>
                <option th:value="${T(com.infoshare.bookcase.dictionary.Epoch).INTER_WAR_PERIOD}">INTER WAR PERIOD</option>
                <option th:value="${T(com.infoshare.bookcase.dictionary.Epoch).MODERN_LITERATURE}">MODERN LITERATURE</option>
                <option th:value="${T(com.infoshare.bookcase.dictionary.Epoch).NOVELTIES_BESTSELLERS}">NOVELTIES BESTSELLERS</option>
            </select>
        </div>
        <br>
        <div>
            <label for="century" th:text="#{author.centuryHeOrSheCreated}"></label>&nbsp;&nbsp;
            <select class="addFrom" name="century" id="century" th:field="*{centuryHeOrSheCreated}" required>
                <option th:value="${T(com.infoshare.bookcase.dictionary.Century).NOT_CLASSIFIED}">NOT CLASSIFIED</option>
                <option th:value="${T(com.infoshare.bookcase.dictionary.Century).EARLIER_THAN_XVI_CENTURY}">EARLIER THAN XVI CENTURY</option>
                <option th:value="${T(com.infoshare.bookcase.dictionary.Century).XVI_CENTURY}">XVI CENTURY</option>
                <option th:value="${T(com.infoshare.bookcase.dictionary.Century).XVII_CENTURY}">XVII CENTURY</option>
                <option th:value="${T(com.infoshare.bookcase.dictionary.Century).XVIII_CENTURY}">XVIII CENTURY</option>
                <option th:value="${T(com.infoshare.bookcase.dictionary.Century).XIX_CENTURY}">XIX CENTURY</option>
                <option th:value="${T(com.infoshare.bookcase.dictionary.Century).XX_CENTURY}">XX CENTURY</option>
                <option th:value="${T(com.infoshare.bookcase.dictionary.Century).XXI_CENTURY}">XXI CENTURY</option>
            </select>
        </div>
        <br>
        <br>
        <hr>
        <br>
            <button type="submit" class="squares">Update Author Info</button>
    </form>
</div>
<hr>
<div class="button-position">
    <a href="/">
        <button class="squares">Go Back to Main Page</button>
    </a>
</div>
</body>
</html>
