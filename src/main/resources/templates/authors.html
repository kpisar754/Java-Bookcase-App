<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
    <link rel="stylesheet" type="text/css" th:href="@{/index style.css}"/>
</head>
<body>
<h1>Bookcase Application : Library</h1>
<h2>List of Authors</h2>
<hr>
<div class="content-position">
    <table>
        <thead>
        <tr class="header">
            <th th:text="#{author.id}">First Name</th>
            <th th:text="#{author.firstName}">First Name</th>
            <th th:text="#{author.lastName}">Last Name</th>
            <th th:text="#{author.countryOfOrigin}">Country</th>
            <th th:text="#{author.literaryEpoch}">Epoch</th>
            <th th:text="#{author.centuryHeOrSheCreated}">Century</th>
            <th th:text="#{book.title}">Category</th>
            <th th:text="#{book.category}">Category</th>
            <th th:text="#{book.releaseYear}">Released</th>
            <th th:text="#{book.editionNumber}">Edition</th>
            <th th:text="#{book.forKids}">For Kids?</th>
            <th th:text="#{book.dateAddedToResources}">Added</th>
        </tr>
        </thead>
        <tbody>
        <tr class="content" th:each="author : ${authors}">
            <td th:text="${author.id}"></td>
            <td th:text="${author.firstName}"></td>
            <td th:text="${author.lastName}"></td>
            <td th:text="${author.countryOfOrigin}"></td>
            <td th:text="${author.literaryEpoch}"></td>
            <td th:text="${author.centuryHeOrSheCreated}"></td>
            <td>
                <ul>
                    <li th:each="book : ${author.booksDtos}">
                        <span th:text="${book.title}"></span>
                    </li>
                </ul>
            </td>
            <td>
                <ul>
                    <li th:each="book : ${author.booksDtos}">
                        <span th:text="${book.category}"></span>
                    </li>
                </ul>
            </td>
            <td>
                <ul>
                    <li th:each="book : ${author.booksDtos}">
                        <span th:text="${book.releaseYear}"></span>
                    </li>
                </ul>
            </td>
            <td>
                <ul>
                    <li th:each="book : ${author.booksDtos}">
                        <span th:text="${book.editionNumber}"></span>
                    </li>
                </ul>
            </td>
            <td>
                <ul>
                    <li th:each="book : ${author.booksDtos}">
                        <span th:if="${book.forKids}">yes</span>
                        <span th:unless="${book.forKids}">no</span>
                    </li>
                </ul>
            </td>
            <td>
                <ul>
                    <li th:each="book : ${author.booksDtos}">
                        <span th:text="${book.dateAddedToResources}"></span>
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br>
<hr>
<div class="button-position">
    <a href="/">
        <button class="squares">Go Back to Main Page</button>
    </a>
</div>
</body>
</html>
